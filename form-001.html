<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form>
        <!--input tipo texto-->
        <label for="texto">Tipo: Alfanumérico</label>
        <input class="form-control" id=""texto type="text" name="texto">
        <!--input tipo número-->
        <label for="numero" >Tipo: Número</label>
        <input class="form-control" id="numero" type="number" name="número" />
        <!--input tipo correo-->
        <label for="correo" >Tipo: Correo electrónico</label>
        <input class="form-control" id="correo" type="email" name="correo" />
        <!--input tipo contraseña-->
        <label for="contrasenia">Tipo Contraseña</label>
        <input class="form-control" id="contrasenia" type="password" name="contresenia" />
        <!--input tipo selector-->
        <label for="selector">Tipo: Selector</label>
        <select id="selector" class="form-control" name="selector">
            <option value="key01">key 01</input>
            <option value="key02">key 02</input>
            <option value="key03">key 03</input>
            <option value="key04">key 04</input>
        </select>
        <!--input tipo radio-->
        <input type="radio" name="radio" id="radio01" value="radio01">
        <label for="radio01">Tipo: radio01</label><br>
        <input type="radio" name="radio" id="radio02" value="radio02">
        <label for="radio02">Tipo: radio02</label><br>
        <input type="radio" name="radio" id="radio03" value="radio03">
        <label for="radio03">Tipo: radio03</label><br>

        <!--input tipo submit de envío-->
        <input class="btn btn-primary" type="submit" value="Enviar submit"/>
        <!--botón para envío de formulario-->
        <button class="btn btn-primary">Enviar botón</button>
        <!--botón tipo enlace-->
        <a href="javascript:0" onclick="this.parentElement.submit()" role="button" class="btn btn-primary">Enviar a href</a> 

    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--script creado para mostrar lo que envía el formulario-->
    <script >
        // captura del querystring
        var cadena = window.location.search 
        // captura de los parámetros del querystring
        let params = new URLSearchParams(cadena)
        // muestra valores enviados para verificar
        var valores = ""
        for (const [key, value] of params.entries()) {
            valores += `Key: ${key} Value: ${value} \n`
        }
        if(valores != ""){
            alert(valores)
        }

    </script>

</body>
</html>
